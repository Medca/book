<body>
    <!--顶部通栏开始-->
    <header class="header">
        <a href="javascript:history.back();" class="back"></a>
        <h3 class="goodTab"><span class="warm" flag="good">商品</span><span flag="detail">详情</span></h3>

    <!--中间介绍部分开始-->

            <div class="swiper-container">
                <ul class="swiper-wrapper" id="bookpic">
                    <!--<div class="swiper-slide">
                        <a href="#" >
                            <img src="../images/goodDetail.jpg"/>

                    </div>
                    <div class="swiper-slide">

                    </div>
                    <div class="swiper-slide">
                        <a href="#" >
                            <img src="../images/goodDetail.jpg"/>
                        </a>
                    </div>-->
                </ul>
                <div class="swiper-pagination"></div>
            </div>
            <!--商品展示图片轮播结束-->
            <!--商品信息展示开始-->
            <div class="goodInfo" id="goodInfo">

                    <span>定价:</span>
                    <del>￥39.00</del>
                </p>-->

            <!--商品信息展示结束-->
            <div class="amount">
                <span>数量：</span>
                <i class="minus">-</i><i class="number">1</i><i class="plus">+</i>
            </div>
        </div>
        <!--商品结束-->
        <!--详情开始-->
        <ul class="detail hide">
            <li>
                <span>书名：</span>
                <span>亦舒说</span>
            </li>
            <li>
                <span>作者：</span>
                <span>SweetAnn</span>
            </li>
            <li>
                <span>作者：</span>
                <span>SweetAnn</span>
            </li>
            <li>

            </li>

                <p id="des"><!--本书从最早期Netscape浏览器中的JavaScript开始讲起，直到当前它对XML和Web服务的具体支持，内容主要涉及JavaScript的语言特点、JavaScript与浏览器的交互、更高级的JavaScript技巧，以及与在Web应用程序中部署JavaScript解决方案有关的问题，如错误处理、调试、安全性、优化/混淆化、XML和Web服务，最后介绍应用所有这些知识来创建动态用户界面。 本书适合有一定编程经验的开发人员阅读，也可作为高校相关专业课程的教材。--></p>

    <div class="tab clearfix">

            <li><i class="collect"></i></li>
            <li><a href="./car.html"><i class="car"></i></a></li>
            <li id="buy">立即购买</li>
            <li id="shoppingcar">加入购物车</li>
        </ul>
    </div>
    <!--底部购物车结束-->
