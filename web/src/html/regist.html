<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../lib/flexible/flexible.js"></script>
    <title>biubiu书城</title>

    <link rel="stylesheet" href="../lib/layer/need/layer.css">
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
<!--顶部通栏开始-->
<header class="header">
    <a href="javascript:history.back();" class="back"></a>
    <h3>用户注册</h3>
</header>
<!--顶部通栏结束-->
<!--表单验证开始-->
<form action="#">
    <div class="userName">
        <span>账号</span><input type="text" placeholder="请输入手机号" id="userName" autocomplete="off"><i class="hide"></i>
    </div>
    <div class="passWord">
        <span>密码</span><input type="password" id="passWord"  autocomplete="off" placeholder="6-18,必须包含数字、字母和字符">
    </div>
    <input type="button" value="注 册" class="submit" id="regist">
</form>
<!--表达验证结束-->

<script src="../lib/jquery/jquery.min.js"></script>
<script src="../js/common.js"></script>
<script src="../lib/layer/layer.js"></script>
<script src="../js/util.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
